input ProductInput {
  """
  Product ID
  """
  productId: ID
  """
  Merchandising rule applied to the product
  """
  rule: RuleInput
  items: [SKUInput]
}

input SKUInput {
  itemId: ID
}

input RuleInput {
  id: String
}

input ProductSearchInput {
  """
  List of products.
  """
  products: [ProductInput]
}

input AfterInput {
  searchResult: ProductSearchInput
  params: SearchParamsInput
  customPluginInfo: String
}
